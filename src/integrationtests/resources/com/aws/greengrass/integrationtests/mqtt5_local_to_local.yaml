services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqttTopicMapping:
        toLocal:
          topic: topic/toLocal
          source: LocalMqtt
          target: LocalMqtt
          targetTopicPrefix: ack/
      brokerClient:
        version: "mqtt5"
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
