services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqtt:
        version: mqtt3
      mqttTopicMapping:
        toIotCore:
          topic: topic/toIotCore
          source: LocalMqtt
          target: IotCore
        toLocal:
          topic: topic/toLocal
          source: IotCore
          target: LocalMqtt
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
