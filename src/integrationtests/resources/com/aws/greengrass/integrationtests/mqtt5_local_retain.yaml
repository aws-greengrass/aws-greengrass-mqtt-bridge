services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqtt5RouteOptions:
        toIotCore:
          retainAsPublished: true
      mqttTopicMapping:
        toLocal:
          topic: topic/toLocal
          source: IotCore
          target: LocalMqtt
      brokerClient:
        version: "mqtt5"
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
