services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqttTopicMapping:
        toIotCore:
          topic: topic/toIotCore
          source: LocalMqtt
          target: IotCore
      brokerClient:
        version: "mqtt5"
        receiveMaximum: 1000
        maximumPacketSize: 100
        sessionExpiryInterval: 10
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
