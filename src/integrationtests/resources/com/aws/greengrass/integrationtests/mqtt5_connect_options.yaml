services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqttTopicMapping:
        toLocal:
          topic: topic/toLocal
          source: LocalMqtt
          target: LocalMqtt
      mqtt:
        receiveMaximum: 1000
        maximumPacketSize: 100
        sessionExpiryInterval: 10
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
