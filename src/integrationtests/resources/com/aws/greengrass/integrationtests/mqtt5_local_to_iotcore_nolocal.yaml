services:
  aws.greengrass.clientdevices.mqtt.Bridge:
    configuration:
      brokerUri: 'tcp://localhost:8883'
      mqtt5RouteOptions:
        toIotCore:
          noLocal: true
      mqttTopicMapping:
        toIotCore:
          topic: topic/toIotCore
          source: LocalMqtt
          target: IotCore
  main:
    dependencies:
      - aws.greengrass.clientdevices.mqtt.Bridge
